<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Poll Form">
    <meta name="author" content="Sergio Mondragon">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Forum&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-header">WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend class="lato-bold">Contact Information</legend>
                <div class="contact-info">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Fullname">
                </div>
                <div class="contact-info">
                    <label for="usermail">Email:</label>
                    <input type="email" id="usermail" name="usermail" placeholder="Email">
                </div>                
            </fieldset>
            <fieldset class="questions">
                <legend class="lato-bold">Questions</legend>
                <div class="input-group-inline">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox">Mozilla Firefox</option>
                        <option value="safari">Apple Safari</option>
                        <option value="edge">Microsoft Edge</option>
                        <option value="opera">Opera</option>
                    </select>
                </div>
                <div class="input-group-inline">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                </div>
                <div class="places">
                    <label for="feedback">List the places you have lived.</label>
                    <textarea name="feedback" id="feedback" placeholder="List the places you have lived." rows="5" cols="30">                           
                    </textarea>
                </div>           
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>
            &copy;2025 | HTML Form - User Poll Activity | Sergio Mondragon
        </p>
    </footer>
</body>
</html>
